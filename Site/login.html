<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DropX Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>DropX</h1>
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>
  <button id="loginBtn">Login</button>
  <p>Donâ€™t have an account? <a href="signup.html">Sign up</a></p>
</div>

<div class="popup" id="popup">
  <div class="popup-content" id="popupContent"></div>
</div>

<script>
const emailInput = document.getElementById('email');
const passwordInput = document.getElementById('password');
const popup = document.getElementById('popup');
const popupContent = document.getElementById('popupContent');

function showPopup(msg) {
  popupContent.innerHTML = msg + '<br><br><button onclick="closePopup()">OK</button>';
  popup.style.display = 'flex';
}
function closePopup() { popup.style.display = 'none'; }

function login() {
  const email = emailInput.value.trim();
  const password = passwordInput.value.trim();
  if(!email || !password) return showPopup('Please fill in all fields.');

  const users = JSON.parse(localStorage.getItem('dropx_users')) || [];
  const user = users.find(u => u.email === email && u.password === password);
  if(!user) return showPopup('Invalid email or password.');

  localStorage.setItem('dropx_user', JSON.stringify(user));
  localStorage.setItem('dropx_loggedin', 'true');
  window.location.href = 'main.html';
}

document.getElementById('loginBtn').addEventListener('click', login);
document.addEventListener('keydown', e => { if(e.key==='Enter') login(); });
</script>
</body>
</html>
