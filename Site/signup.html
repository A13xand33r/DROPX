<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DropX Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>DropX</h1>
  <h2>Create Account</h2>
  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>
  <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
  <button id="signupBtn">Sign Up</button>
  <p>Already have an account? <a href="login.html">Login</a></p>
</div>

<div class="popup" id="popup">
  <div class="popup-content" id="popupContent"></div>
</div>

<script>
const popup = document.getElementById('popup');
const popupContent = document.getElementById('popupContent');

function showPopup(msg) {
  popupContent.innerHTML = msg + '<br><br><button onclick="closePopup()">OK</button>';
  popup.style.display = 'flex';
}
function closePopup() { popup.style.display = 'none'; }

function signup() {
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();
  const confirm = document.getElementById('confirmPassword').value.trim();
  if(!email || !password || !confirm) return showPopup('Please fill in all fields.');
  if(password !== confirm) return showPopup('Passwords do not match.');

  let users = JSON.parse(localStorage.getItem('dropx_users')) || [];
  if(users.some(u => u.email===email)) return showPopup('Email already registered.');

  users.push({email, password});
  localStorage.setItem('dropx_users', JSON.stringify(users));
  showPopup('Account created! Redirecting to login...');
  setTimeout(()=>window.location.href='login.html', 1500);
}

document.getElementById('signupBtn').addEventListener('click', signup);
document.addEventListener('keydown', e => { if(e.key==='Enter') signup(); });
</script>
</body>
</html>
